<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a Sketch</title>
</head>
<body>
    <div class="menu">
        <h1>Etch-a Sketch</h1>
        <button id="clear">Clear</button>
        <div class="slidecontainer">
            <p>Adjust Size</p>
            <input type="range" min="16" max="100" value="32" class="slider" id="myRange">
            <label  id="size-label">32</label>
          </div>
          <div class="radio-buttons">
            <input type="radio" id="black" name="color" value="black" checked="checked">
            <label for="black">Black</label><br>
            <input type="radio" id="random-color" name="color" value="random-color">
            <label for="random-color">Random Color</label>
          
          </div>
    </div>
    <div id = "container" class="container">
    </div>
   
    <script src="script.js"></script>
</body>
</html>
