<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <input type="text" id="search-input" placeholder="Search City" />
      <span id="error-message"></span>
    </div>
    <div class="weather-infos">
      <div id="weather-image">
        <div id="city-name"></div>
        <img src="./icons/04n.png" alt="weather-image" />
      </div>
      <div class="temp-box">
        <div id="current-temp"></div>
        <div class="units">
          <span id="celcius">°C </span>|<span id="fahrenheit">°F</span>
        </div>
        <div id="more-infos" class="more-infos"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
