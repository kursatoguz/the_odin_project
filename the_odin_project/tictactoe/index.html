<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        
    <div class="menu">
        <h1>Tic Tac Toe</h1>
        <div class="buttons">
            <button id="new-game">New Game</button>
            <button id="new-round">New Round</button>
        </div>
        <div class="scores">
            <p>Player1 Score: <span id="player-score">0</span></p>
            <p id="tie">Tie </p>
            <p>Player2 Score: <span id="computer-score">0</span></p>
            <p id="display-result"></p>
        </div>
        
    </div>
    
    <div class="play-area">
        <div class="row">
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
        </div>
        <div class="row">
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
        </div>
        <div class="row">
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
