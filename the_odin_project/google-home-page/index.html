<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54229cb74b.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="style.css"></link>
    <title>Google</title>
</head>
<body>
    <nav>
        <div class="left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><div class="icon"></div></a>
            <button class="btn">Sign in</button>
        </div>
    </nav>

    <div class="center">
        <div class="img-box">

    </div>

        <i class="fas fa-search"></i>
        <input type="text">
        <i class="fas fa-keyboard"></i>

        </div>
        <div class="buttons">   
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
    
    <footer>
        <div class="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How</a>
            <a href="#">Search Works</a>
        </div>
        <div class="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
            
        </div>
    </footer>

</html>
