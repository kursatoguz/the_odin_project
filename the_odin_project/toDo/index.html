<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54229cb74b.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <nav>
        <div class="search-bar">
            
        </div>
    </nav>
    <div class="container">
    <div class="side-bar">
        <div class="side-bar-container">
            <h1>My Todo List</h1>
        <div class="add-list">
            <input type="text" placeholder="Add list" id="add-list">
            <button id="add-list-button">Add</button>
        </div>
        
        <h3 class="bold-gray">To do Lists:</h3>
        <div class="lists" id="lists">
           
        </div>
        </div>
    </div>
    <div class="right-side">
        <div class="top">
        <h1>TO DO</h1>
        <div class="add-task-button" >
            <input type="text" placeholder="Add Task" id="task-input">
            <button id="add-task-button">Add</button>
        </div>
         </div>
        <div class="tasks">
            <h2 id="list-name">List Name:</h2>
          <ul id = "tasks">
              
            </ul>
        </div>
</div>


    <script src="script.js"></script>
</body>
</html>
